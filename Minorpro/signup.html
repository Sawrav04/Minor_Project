<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Logistics System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-logo">
                <i class="fas fa-truck-fast"></i>
                <h1>Logistics System</h1>
            </div>
            <div class="auth-text">
                <h2>Join Our Network!</h2>
                <p>Create an account to start managing shipments and deliveries efficiently.</p>
            </div>
        </div>
        <div class="auth-right">
            <div class="auth-card">
                <h2>Create Your Account</h2>
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="signupName">
                            <i class="fas fa-user"></i> Full Name
                        </label>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                        <label for="signupRole">
                            <i class="fas fa-user-tag"></i> Select Role
                        </label>
                        <select id="signupRole" required>
                            <option value="" disabled selected>Choose your role</option>
                            <option value="shipper">Shipper</option>
                            <option value="carrier">Carrier</option>
                            <option value="customer">Customer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary" style="padding-left: 100px;">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
